<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>Inspire to travel</title>

<body>
    <header>
        <div class="wrap-header">
            <div class="logo">
                <img src="./img/logo.png" class="image_logo" alt="Picture logo" width="50" height="46">
                <span>Inspire to travel</span>
            </div>
            <nav class="nav">
                <ul class="items-wrap nav">
                    <li class="item">

                    </li>
                    <li class="item">

                    </li>
                    <li class="item">
                        <a href="#guides" class="item-link">Guides</a>
                    </li>
                    <li class="item">

                    </li>
                    <li class="item">

    <main class="wrap-main">

            <div class="background image-fulfield">

            </div>

        <section class="about" id="about">
            <h2 class="subtitle">About our service</h2>
        </section>
        <section class="guides" id="guides">
            <h2 class="subtitle">City guides</h2>
        </section>
        <section class="podcasts" id="podcast">
            <h2 class="subtitle">Podcast</h2>
        </section>
        <section class="contact" id="contact">
            <h2 class="subtitle">Contact</h2>
        </section>

    </main>

    <footer class="wrap-footer">
        <div class="footer">
            <p class="text-footer">

            </p>
